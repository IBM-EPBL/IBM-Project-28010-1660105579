{% extends "base.html" %}

{% block content %}
<div class="container-fluid h-custom">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="{{ url_for('static', filename='img/img2.jpg') }}" class="img-fluid" alt="Sample image" />
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

      <form action="{{ url_for('confirmaccount') }}" method="POST" autocomplete="off">

        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          <p class="lead fw-normal mb-0 me-3">Verify Your Account!</p>
        </div>

        <div class="divider d-flex align-items-center my-4">
          
        </div>
        <!-- OTP input -->
        <div class="form-outline mb-4">
            <input type="email" id="email" name="email" class="form-control form-control-lg"
              placeholder="Enter Your email" required/>
            <label class="form-label" for="email">Email address</label>
          </div>
        <!-- OTP input -->
        <div class="form-outline mb-4">
          <input type="text" id="otp" name="otp" class="form-control form-control-lg"
            placeholder="******" required/>
          <label class="form-label" for="OTP">Enter OTP</label>
        </div>

        

        <div class="text-center text-lg-start mt-4 pt-2">
          <input type="submit" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Verify">
          <!--<p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#!"
              class="link-danger">Login</a></p>-->
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
