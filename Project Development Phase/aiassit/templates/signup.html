{% extends "base.html" %}

{% block content %}
<div class="container-fluid h-custom">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="{{ url_for('static', filename='img/img2.jpg') }}" class="img-fluid" alt="Sample image" />
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

      <form action="{{ url_for('signup') }}" method="POST" autocomplete="off">

        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          <p class="lead fw-normal mb-0 me-3">Signup Here!</p>
        </div>

        <div class="divider d-flex align-items-center my-4">
          
        </div>
        <!-- Username input -->
        <div class="form-outline mb-4">
          <input type="username" id="username" name="username" class="form-control form-control-lg"
            placeholder="Enter a Username" required/>
          <label class="form-label" for="username">Username</label>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="email" name="email" class="form-control form-control-lg"
            placeholder="Enter a valid email address" required />
          <label class="form-label" for="email">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <input type="password" id="password" name="password"  class="form-control form-control-lg"
            placeholder="Enter password" required/>
          <label class="form-label" for="password">Password</label>
        </div>

        <div class="form-outline mb-3">
          <input type="password" id="cpassword" name="cpassword" class="form-control form-control-lg"
            placeholder="Enter password" required/>
          <label class="form-label" for="cpassword">Confirm Password</label>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
        </div>  

        <div class="text-center text-lg-start mt-4 pt-2">
          <input type="submit" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Signup">
          <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#!"
              class="link-danger">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
